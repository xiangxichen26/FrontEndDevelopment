<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="register-styles.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <header class="header">
        <a class="header-logo" href="index.html">
            <img class="header-logo-image" src="./img/logo.jpg" alt="logo image">
        </a>
        <div class="header-content">
            <h1 class="header-site-text">Poodle</h1>
            <h2 class="header-page-text">Register Now!</h2>
        </div>
        <nav class="header-nav">
            <ul class="header-nav-menu">
                <li class="header-nav-menu-list">
                    <button class="menu-button" type="button">Menu</button>
                    <ul class="menu-submenu">
                        <li class="submenu-item"><a class="submenu-link" href="index.html">Home</a></li>
                        <li class="submenu-item"><a class="submenu-link" href="about.html">About</a></li>
                        <li class="submenu-item"><a class="submenu-link" href="register.html">Register</a></li>
                    </ul>
                </li>
                <li class="header-nav-menu-list">
                    <button class="menu-button" type="button">Links</button>
                    <ul class="menu-submenu">
                        <li class="submenu-item"><a class="submenu-link"
                                href="https://en.wikipedia.org/wiki/Poodle">About Poodle</a></li>
                        <li class="submenu-item"><a class="submenu-link"
                                href="https://www.akc.org/compare-breeds/?selected=%5B25336%5D">Compare Breeds</a></li>
                        <li class="submenu-item"><a class="submenu-link" href="https://www.pawrade.com/">Buy Poodle</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

    </header>
    <mian class="main">
        <form class="register-form" action="/register" method="POST">
            <label class="form-label name-label" for="name">Name*(required)</label>
            <input class="form-input name-input" type="text" name="name" id="name" required />
            <label class="form-label email-label" for="email">Email*(required)</label>
            <input class="form-input email-input" type="email" name="email" id="email" required />
            <label class="form-label email-label" for="phone">Password*(required)</label>
            <input class="form-input email-input" type="password" name="password" id="password" required />
            <label class="form-label email-label" for="password">Password</label>
            <input class="form-input email-input" type="tel" name="phone" id="phone" />
            <label class="form-label perference-label" for="perference">Your favourite poodle</label>
            <select class="form-input perference-select" name="perference" id="perference">
                <option value="">Please select</option>
                <option value="1">Standard Poodle</option>
                <option value="2">Miniature Poodle</option>
                <option value="3">Toy Poodle</option>
            </select>
            <div class="form-chckbox">
                <input class="form-checkbox-input" type="checkbox" name="subscribe" id="subscribe" checked />
                <label class="form-checkbox-label" for="subscribe">Do you want to subscribe us?</label>
            </div>
            <button class="submit-button" type="submit">Register</button>
        </form>

    </mian>
    <footer class="footer">
        <a class="footer-link" href="privacy.html">Privacy Policy</a>
        <a class="footer-link" href="feedback.html">Feedback</a>
        <a class="footer-link" href="contact.html">Contact Us</a>
    </footer>
</body>

</html>
